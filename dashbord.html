<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Reminder App</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Calendar App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#loginModal"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Create Reminder Form -->
    <div class="container mt-5">
      <h2>Create Calendar Event</h2>
      <form action="/create-event" method="POST">
        <div class="form-group">
          <label for="summary">Event Summary:</label>
          <input
            type="text"
            class="form-control"
            id="summary"
            name="summary"
            required
          />
        </div>
        <div class="form-group">
          <label for="startTime">Start Time:</label>
          <input
            type="datetime-local"
            class="form-control"
            id="startTime"
            name="startTime"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
      </form>
    </div>

    <footer class="bg-light text-center py-3" style="margin-top: 30px">
      <p>&copy; 2023 StudyBuddy</p>
    </footer>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="/index.js"></script>
  </body>
</html>
